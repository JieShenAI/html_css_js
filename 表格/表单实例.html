<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form name="form1" method="post" action="">
        <table width="800" border="0" align="center" cellpadding="0" cellspacing="2">
            <tr>
                <td width="143" height="25">姓名：</td>
                <td width="351"><input name="name" type="text" id="name" size="20"></td>
            </tr>
            <tr>
                <td height="25">年龄：</td>
                <td><select name="age" id="age">
                        <option value="5" selected>5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td height="25">性别：</td>
                <td><input name="radiobutton" type="radio" value="radiobutton" checked>
                    男
                    <input type="radio" name="radiobutton" value="radiobutton">
                    女
                </td>
            </tr>
            <tr>
                <td height="25">家庭住址：</td>
                <td><input name="textfield" type="text" size="40"></td>
            </tr>
            <tr>
                <td height="25">联系电话：</td>
                <td><input name="textfield2" type="text" size="15"></td>
            </tr>
            <tr>
                <td height="25">您对我们的玩具是否满意</td>
                <td><input type="checkbox" name="checkbox" value="checkbox">非常满意
                    <input type="checkbox" name="checkbox2" value="checkbox">一般
                    <input type="checkbox" name="checkbox3" value="checkbox">非常差
                </td>
            </tr>
            <tr>
                <td height="25">意见：</td>
                <td>
                    <textarea name="textarea" cols="40" rows="6"></textarea>
                </td>
            </tr>
            <tr>
                <td height="25" colspan="2" align="center">
                    <input type="submit" name="Submit3" value="提交">
                    <input type="reset" name="Submit4" value="重置">
                </td>
            </tr>
        </table>
    </form>


</body>

</html>
